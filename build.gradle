plugins {
	id 'java'
	id 'war'
}

group = 'com.ecw'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.json', name: 'json', version: '20090211'
	implementation group: 'org.springframework', name: 'spring-context-support', version: '5.1.5.RELEASE'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.1.5.RELEASE'
	implementation group: 'log4j', name: 'log4j', version: '1.2.17'
	implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
}

test {
	useJUnitPlatform()
}
